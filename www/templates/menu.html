<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar style="background-color:black">
            <h2>Sports ID</h2>
        </ion-header-bar>
        <ion-content style="background-color: lightgrey" >
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                   <i class="ion-arrow-graph-up-right"></i>  Activity
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                   <i class="ion-person"></i> Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    <i class="icon ion-android-people"></i> Friends
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    <i class="icon ion-trophy"></i> Leaderboards
                </ion-item>
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
